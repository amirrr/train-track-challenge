<!DOCTYPE html>
<html>
<head>
    <title>Check Train Track</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full">
        <h1 class="text-2xl mb-4 text-center">Results</h1>

        <!-- Conditional Label -->
        {% if is_available %}
        <p class="text-green-600 text-center font-bold mb-2">Available</p>
        {% else %}
        <p class="text-red-600 text-center font-bold mb-2">Unavailable</p>
        {% endif %}

        <!-- Image Display -->
        <img src="{{ picture_url }}" alt="Train tracks" class="mb-4 rounded-lg w-full">
        
        <!-- Additional Information Text -->
        <p class="text-sm text-center text-gray-500 mb-4">
            <span class="text-red-600 font-bold">Red</span> indicates intersection,
            <span class="text-green-600 font-bold">green</span> is the checking route, and
            <span class="text-orange-600 font-bold">orange</span> is the route that is already occupied.
        </p>

        <!-- Return to Upload Page -->
        <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full block text-center w-full">
            Return to Main Page
        </a>
    </div>
</body>
</html>
